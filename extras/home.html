<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <style>

    .connection-group{
        cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100">
   
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <img class="h-8 w-8" src="../assets/logo.png" alt="Logo">
          <span class="text-xl font-semibold ml-2">LinkedIn Smart Connect</span>
        </div>
        <div class="relative">
          <button class="bg-gray-800 text-white px-3 py-2 rounded-md text-sm font-medium" id="profile-button">
            Profile
          </button>
          <div id="profile-dropdown" class="absolute right-0 mt-2 w-48 bg-white shadow-md rounded-md py-2 hidden">
            <a href="#" id="logoutBtn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 sm:px-0">
      <h2 class="text-2xl font-bold leading-tight text-gray-900">Dashboard</h2>
      <div class="mt-4">
        <input type="text" id="search-bar" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Search list names...">
      </div>
      <div class="mt-4">
        <p>Total Connections Sent: <span id="connection-counter" class="font-semibold">0</span></p>
      </div>
      <div id="connections-container" class="mt-4">
        <!-- List containers will be dynamically added here -->
      </div>
    </div>
  </div>

  <script src="./js/dash.js"></script>
</body>
</html>
